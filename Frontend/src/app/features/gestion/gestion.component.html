<app-header></app-header>
<main class="gestio-productes">
    <section class="llista-productes">
        <h2>Llista de Productes</h2>
        <table>
        <thead>
            <tr>
            <th>Nom</th>
            <th>Preu (€)</th>
            <th>Disponible</th>
            <th>Accions</th>
            </tr>
        </thead>
        <tbody id="taulaProductes">
            <!-- Productes carregats dinàmicament -->
        </tbody>
        </table>
    </section>

    <section class="formulari-producte">
        <h2>Afegir/Editar Producte</h2>
        <form id="formulariProducte">
        <label for="nom">Nom:</label>
        <input type="text" id="nom" required>
        
        <label for="preu">Preu (€):</label>
        <input type="number" id="preu" step="0.01" required>
        
        <label for="disponible">Disponible:</label>
        <select id="disponible">
            <option value="true">Sí</option>
            <option value="false">No</option>
        </select>
        
        <button type="submit" class="btn">Guardar</button>
        </form>
    </section>
</main>
