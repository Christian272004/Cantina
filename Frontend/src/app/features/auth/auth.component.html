@if (!isLoading) {
<main class="auth-main">
    <section class="auth-section active">
        @if (mostrarLogin) {
            <h2>Iniciar Sessió</h2>
            <form (submit)="login()" id="login-form">
                <label for="email">Correu electrònic:</label>
                <input type="email" id="email" [(ngModel)]="email" name="email" required>
                <label for="password">Contrasenya:</label>
                <input type="password" id="password" [(ngModel)]="password" name="password" required>
                <button type="submit" class="btn">Iniciar Sessió</button>
                <p>No tens compte? <a href="" (click)="cambiarVista(); $event.preventDefault()">Registra't</a></p>
            </form>
        } @else {
            <h2>Registra't</h2>
            <form (submit)="register()" id="register-form">
                <label for="nom">Nom:</label>
                <input type="text" id="nom" [(ngModel)]="nom" name="nom" required>
                <label for="email">Correu electrònic:</label>
                <input type="email" id="email" [(ngModel)]="email" name="email" required>
                <label for="password">Contrasenya:</label>
                <input type="password" id="password" [(ngModel)]="password" name="password" required>
                <label for="password">Repeteix la contrasenya:</label>
                <input type="password" id="password" [(ngModel)]="confirm_password" name="confirm_password" required>
                <button type="submit" class="btn">Registrar</button>
                <p>Ja tens compte? <a href="" (click)="cambiarVista(); $event.preventDefault()">Inicia Sessió</a></p>
            </form>
        }
    </section>
</main>
} @else {
<div  class="loading-container">
    <div class="spinner"></div>
    <p>Verificant autenticació...</p>
</div>
}
